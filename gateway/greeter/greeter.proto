
syntax = "proto3";

package greeter.gateway;

import "google/api/annotations.proto";

service Hello {
    rpc Hello(Request) returns (Response) {
        option (google.api.http) = {
			post: "/greeter/hello"
			body: "*"
		};
    }
}

message Request {
    string name = 1;
}

message Response {
    string msg = 1;
}